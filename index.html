<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header Start -->
    <header></header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="conatainer">
        <section class="row m-4 py-5 border border-2 border-primary rounded-3">
            <div class="section_title text-center">
                <h1 class="mb-5">Money Calculator</h1>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img src="assets/images/banner_1.jpg" alt="" class="img-fluid rounded-3">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 text-center bg-light rounded-3">
                <!-- Income -->
                <h4 class="my-4">Income</h4>
                <p>Income: &nbsp;<input class="bg-light shadow rounded-3 btn" type="text" name="" id="income"
                        value="10000"></p>

                <!-- Expense -->
                <h4 class="my-4">Expenses</h4>
                <p>Food: &nbsp; &nbsp;&nbsp;<input class="bg-light shadow rounded-3 btn" type="text" name="" id="food"
                        value="3000"></p>
                <p>Rent: &nbsp; &nbsp;&nbsp;<input class="bg-light shadow rounded-3 btn" type="text" name="" id="rent"
                        value="2000"></p>
                <p>Cloths: &nbsp;<input class="bg-light shadow rounded-3 btn" type="text" name="" id="cloth"
                        value="500"></p>

                <!-- Calculate -->
                <button onclick="costCalculate()" id="calculate_btn" class="btn btn-primary fw-bold px-5 py-2 mt-3">Calculate</button>
                <h4 class="my-4">Total Expenses: <span id="total_expenses">5500</span> </h4>
                <h4 class="my-4">Balance: <span id="balance">4500</span> </h4>

                <!-- Save -->
                <p>Save: &nbsp;<input class="bg-light shadow rounded-3 btn w-25" type="text" name="" id="cloth"
                        value="20"> <span class="m-2">%</span> <button id="save_btn"
                        class="btn btn-primary fw-bold px-5 py-2">Save</button> </p>
                <h4 class="my-4">Saving Amount: <span id="save_amount">2000</span> </h4>
                <h4 class="my-4">Remaining Balance: <span id="remain_balance">2500</span> </h4>
            </div>
        </section>
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom Js -->
    <script src="assets/js/app.js"></script>
</body>

</html>
